<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hobusch.net</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Source Code Pro', monospace;
        }
        .terminal-line {
            font-size: 2rem;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        .cursor {
            display: inline-block;
            width: 16px;
            height: 2rem;
            background-color: #e0e0e0;
            margin-left: 2px;
            animation: blink 1s steps(2, start) infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            50.01%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="terminal-line">
        <span id="domain">hobusch.net</span><span class="cursor" />
    </div>

    <script>
        // Get the current domain and update the display
        const domain = window.location.hostname;
        const domainElement = document.getElementById('domain');

        // Update the domain text based on the current URL
        if (domain) {
            domainElement.textContent = domain;
        }

        // Also update the page title to match the domain
        document.title = domain;
    </script>
</body>
</html>
